<link rel="stylesheet" type="text/css" href="../styles/style.css">
<div class="container">
	<div class="header">
		<center> Citizen Feedback System</center>
	</div>
	<div class="main">
		<div class="content">
			<label>Select Department</label>
			<select id="dept_list">
				<option ng-repeat="department in departments" value="{{department.dept_name}}">
					{{department.dept_name}}
				</option>
			</select>
			<label class="browselbl">Choose File</label>

			<input type="file" title="" accept="*" multiple="true" class="uploadbtn" ng-file-select="onFileSelect($files)" />

		</div>

		</div>
	</div>
</div>
